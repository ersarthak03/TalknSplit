<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Register - TalknSplit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, sans-serif;
        background: radial-gradient(circle at top, #1f2937, #020617);
        color: #e5e7eb;
      }

      .card {
        background: rgba(15, 23, 42, 0.95);
        padding: 32px 28px;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        width: 100%;
        max-width: 360px;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }

      h1 {
        margin: 0 0 4px;
        font-size: 1.8rem;
        background: linear-gradient(135deg, #6ee7b7, #60a5fa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
      }

      p.subtitle {
        margin: 0 0 24px;
        text-align: center;
        font-size: 0.9rem;
        color: #9ca3af;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.9rem;
        color: #d1d5db;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 16px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.8);
        color: #e5e7eb;
        font-size: 0.95rem;
        outline: none;
        box-sizing: border-box;
      }

      input:focus {
        border-color: #60a5fa;
        box-shadow: 0 0 0 1px rgba(96, 165, 250, 0.4);
      }

      button {
        width: 100%;
        padding: 10px 14px;
        border-radius: 999px;
        border: none;
        font-weight: 600;
        font-size: 0.98rem;
        cursor: pointer;
        background: linear-gradient(135deg, #6ee7b7, #60a5fa);
        color: #020617;
        margin-top: 4px;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.5);
      }

      .error {
        margin-bottom: 12px;
        padding: 8px 10px;
        border-radius: 8px;
        background: rgba(239, 68, 68, 0.1);
        color: #fecaca;
        font-size: 0.85rem;
      }

      .link {
        margin-top: 12px;
        font-size: 0.8rem;
        color: #9ca3af;
        text-align: center;
      }

      .link a {
        color: #93c5fd;
        text-decoration: none;
      }

      .link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>TalknSplit</h1>
      <p class="subtitle">Create a new account</p>

      <div id="errorBox" class="error" style="display: none"></div>

      <form method="POST" action="/register">
        <label for="username">Username</label>
        <input id="username" name="username" required />

        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
        />

        <button type="submit">Register</button>
      </form>

      <div class="link">
        Already have an account?
        <a href="/login">Login</a>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const errorBox = document.getElementById('errorBox');

      if (params.get('error') === 'exists') {
        errorBox.textContent = 'Username already exists. Choose another one.';
        errorBox.style.display = 'block';
      } else if (params.get('error') === 'empty') {
        errorBox.textContent = 'Username and password are required.';
        errorBox.style.display = 'block';
      }
    </script>
  </body>
</html>
